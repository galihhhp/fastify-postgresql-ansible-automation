- name: Install packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - nodejs
    - npm
    - ufw
    - python3
    - python3-pip
    - python3-passlib
    - telnet
