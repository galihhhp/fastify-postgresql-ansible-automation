- name: Setup database server
  hosts: database
  become: true
  vars:
    postgresql_container_name: postgresql
    postgresql_image: postgres:17.5-alpine
    postgresql_volume: pg_data
    postgresql_port: "5432"
  vars_files:
    - ../vault.yaml
  roles:
    - common_tasks
    - common_docker
    - postgre_ufw
    - role: postgre
      tags: postgresql_setup
